<!DOCTYPE HTML>
<html>

<head>
	<title>Evaluacion UBA</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

	<div id="wrapper" class="divided">

		<!-- Home -->
		<section
			class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
			<div class="content">
				<h1>Valentina Lopez</h1>
				<p class="major">Landing page de bajo consumo, minimalista y rapida diseñada por <a
						href="https://www.instagram.com/valentinalzv/">Mi</a>. <br> Puedes ingresar  <a
						href="https://github.com/TinaLZ">Aca</a> para mirar un poco el codigo :)</p>
				<ul class="actions stacked">
					<!-- <li><a href="#first" class="button big wide smooth-scroll-middle">Get Started</a></li> -->
				</ul>
			</div>
			<div class="image">
				<img src="images/yo.jpg" alt="" />
			</div>
		</section>

		<!-- Segunda Seccion Formulario -->
		<section class="wrapper style1 align-center">
			<div class="inner medium">
				<h2>¡Contactame!</h2>
				<form method="post" action="#">
					<div class="fields">
						<div class="field half">
							<label for="name">Nombre</label>
							<input type="text" name="name" id="name" value="" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" value="" />
						</div>
						<div class="field">
							<label for="message">Mensaje</label>
							<textarea name="message" id="message" rows="6"></textarea>
						</div>
					</div>
					<ul class="actions special">
						<li><input type="submit" name="submit" id="submit" value="Enviar Mensaje" /></li>
					</ul>
				</form>

			</div>
		</section>

		<!-- Footer -->
		<footer class="wrapper style1 align-center">
			<div class="inner">
				<ul class="icons">
					<li><a href="https://www.instagram.com/valentinalzv/" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a>
					</li>
					<li><a href="https://www.instagram.com/valentinalzv/" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a>
					</li>
				</ul>
				<p>&copy; Diseñado por Valentina Lopez. Puedes mirar el codigo mi: <a href="https://github.com/TinaLZ">GitHub</a>.</p>
			</div>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
